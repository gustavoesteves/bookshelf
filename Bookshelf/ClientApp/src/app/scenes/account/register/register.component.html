<div class="container">
  <h2>Register</h2>
  <h4>Create a new account.</h4>
  <hr />
  <div class="col-md-4">
    <div class="form-group">
      <input #username class="form-control" id="User" type="text" placeholder="User" />
    </div>
    <div class="form-group">
      <input #email class="form-control" id="Email" type="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input #password class="form-control" id="Password" type="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <input #confirmPassword class="form-control" id="ConfirmPassword" type="password" placeholder="Confirm password" />
    </div>
    <app-messages></app-messages>
    <button (click)="registerUser(username.value, email.value, password.value, confirmPassword.value);" type="submit" class="primary">Register</button>
  </div>
</div>
