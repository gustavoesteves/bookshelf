<header>
  <nav class="navbar navbar-expand-md navbar-light bg-warning p-2">
    <a class="navbar-brand col-md-0 ml-3" routerLink="">
      <svg aria-hidden="true"
           data-prefix="fas"
           data-icon="book"
           class="lock-svg-title text-black"
           role="img" xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 448 512">
        <path fill="currentColor" d="M448 360V24c0-13.3-10.7-24-24-24H96C43 0 0 43 0 96v320c0 53 43 96 96 96h328c13.3 0 24-10.7 24-24v-16c0-7.5-3.5-14.3-8.9-18.7-4.2-15.4-4.2-59.3 0-74.7 5.4-4.3 8.9-11.1 8.9-18.6zM128 134c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm0 64c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm253.4 250H96c-17.7 0-32-14.3-32-32 0-17.6 14.4-32 32-32h285.4c-1.9 17.1-1.9 46.9 0 64z"></path>
      </svg>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLinkActive="active">Contact</a>
        </li>
      </ul>
      <ul *ngIf="!show" class="navbar-nav mt-2 mt-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Register" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Login" routerLinkActive="active">Login</a>
        </li>
      </ul>
      <ul *ngIf="show" class="navbar-nav mt-2 mt-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Manage" routerLinkActive="active">{{username}}</a>
        </li>
        <li class="nav-item">
          <a (click)="userLogout()" class="nav-link" routerLink="/" routerLinkActive="active">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
